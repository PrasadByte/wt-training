<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Number</th>
      <th>Password</th>
      <th>Account No</th>
      <th>Actions</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.number }}</td>
      <td>{{ user.password }}</td>
      <td>{{ user.accountNo }}</td>

      <td><button type="button" class="btn btn-success" (click)="updateUser(user.id)">Update</button></td>

      <td><button type="button" class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
